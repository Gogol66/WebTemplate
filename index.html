<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 15px;
        }

        .gallery img {
            transition: transform 0.3s ease;
            cursor: pointer;
            width: 200px;
            height: auto;
        }

        .highlighted {
            transform: scale(1.2);
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="gallery">
            <img src="Images/City_On_Winter.jpg" alt="Image 1" class="img-fluid">
            <img src="Images/Explore_The_World.jpg" alt="Image 2" class="img-fluid">
            <img src="Images/Mountain_Clouds.jpg" alt="Image 3" class="img-fluid">
            <img src="Images/Sunny_Beach.jpg" alt="Image 4" class="img-fluid">
            <img src="Images/Wild_Forest.jpg" alt="Image 5" class="img-fluid">
        </div>
    </div>

    <script>
        document.querySelectorAll('.gallery img').forEach(img => {
            img.addEventListener('click', () => {
                document.querySelectorAll('.gallery img').forEach(image => {
                    image.classList.remove('highlighted');
                });
                img.classList.add('highlighted');
            });
        });
    </script>
</body>

</html>
